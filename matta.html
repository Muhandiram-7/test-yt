<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Online Shop</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Product 1</h3>
      <p class="price">$19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Product 2</h3>
      <p class="price">$29.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Product 3</h3>
      <p class="price">$39.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

</body>
</html>
